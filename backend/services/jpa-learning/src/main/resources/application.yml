server:
  port: 9002

spring:
  profiles:
    active: "dev"
  datasource:
    url: jdbc:mysql://localhost:3306/jpatutorial?allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true